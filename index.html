<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myLinktree - Haspdecrypted</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <!-- myPic -->
        <img src="Other files\me-pfp.jpg" alt="Me">
        
      </div>
    </div>
    <!-- My title -->
    <div class="name">Haspdecrypted</div>
    <div class="about">Software Engineer & Mentor</div>
    <!-- Different social handles of mine -->
    <div class="social-icons">
      <a href="https://github.com/haspdecrypted" class="github"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/haspdecrypted" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/haspdecrypted/" class="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.youtube.com/@devslens/" class="yt"><i class="fab fa-youtube"></i></a>
      <a href="https://haspdecrypted.hashnode.dev/" class="blog"><i class="fab fa-blogger"></i></a>
    </div>
    <!-- Buttons for Reaching me out, Following on Linkedin, Sharing myLinktree  -->
    <div class="buttons">
      <button type="button" onclick="window.location.href = 'https://forms.gle/DmV3PYTVEEn1fqg97';">Message</button>
      <button type="button" onclick="window.location.href = 'https://www.linkedin.com/in/haspdecrypted/';">Follow</button>
      <button id="shareBtn"><img src="Other files/share.png" alt="shareBtn" width="20" height="20" />Share</button>
    </div>
    <!-- Socials link share button, copies link to clipboard js code -->
    <div class="social-share">
      <div class="row">
        <script>
          const shareBtn = document.querySelector("#shareBtn");
          const link = "https://haspdecrypted.github.io/Mylinktree/";

          shareBtn.addEventListener("click", function() {
            navigator.clipboard.writeText(link).then(function() {
              console.log("Link copied to clipboard");
            }, function(err) {
              console.error("Failed to copy link: ", err);
            });
          });
        </script>

      </div>
    </div>
  </div>
</body>
</html>
